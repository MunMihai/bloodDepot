<section class="selection:bg-red-300 selection:text-white">
  <nav class="bg-white">
    <div class="mx-auto max-w-7xl px-3 sm:px-6 lg:px-8">
      <div class="relative flex h-16 items-center justify-between">
        <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
          <!-- Mobile menu button-->
          <button type="button" (click)="toggleMobileMenu()"
            class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-700 hover:bg-gray-100">
            <span class="absolute -inset-0.5"></span>
            <span class="sr-only">Open main menu</span>
            <svg *ngIf="!mobileMenuOpen" class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
              aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>
            <svg *ngIf="mobileMenuOpen" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
              aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
        <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
          <a routerLink="/home">
            <div class="flex flex-shrink-0 items-center">
                <img class="h-8 w-auto" src="	https://img.icons8.com/?size=120&id=26115&format=png" alt="LifeLine">
                <h1 class="text-gray-900 text-lg font-semibold">LifeLine</h1>
            </div>
          </a>
          <div class="hidden sm:ml-6 sm:block">
            <div class="flex space-x-4">
              <a routerLink="/home" class="text-gray-700 hover:bg-gray-100 rounded-md px-3 py-2 text-sm font-medium focus:bg-gray-200">Home</a>
              <a routerLink="/home/campaign" class="text-gray-700 hover:bg-gray-100 rounded-md px-3 py-2 text-sm font-medium focus:bg-gray-200">Campaign</a>
              <a routerLink="/home/about" class="text-gray-700 hover:bg-gray-100 rounded-md px-3 py-2 text-sm font-medium focus:bg-gray-200">About Us</a>
              <a routerLink="/home/contact" class="text-gray-700 hover:bg-gray-100 rounded-md px-3 py-2 text-sm font-medium focus:bg-gray-200">Contact</a>
            </div>
          </div>
        </div>
        <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
          <button type="button"
            class="relative rounded-full p-1 text-gray-700 hover:bg-gray-100 focus:bg-gray-200">
            <span class="absolute -inset-1.5"></span>
            <span class="sr-only">View notifications</span>
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
              aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0" />
            </svg>
          </button>

          <!-- Profile dropdown -->
          <div class="relative ml-3">
            <div [ngClass]="{ 'transition ease-in duration-75 transform opacity-100 scale-100': dropdownHover }">
              <button type="button" class="relative flex rounded-full bg-gray-800 text-sm" id="user-menu-button"
                aria-expanded="false" aria-haspopup="true" (mouseenter)="dropdownHover = true" (mouseleave)="dropdownHover = false">
                <span class="absolute -inset-1.5"></span>
                <span class="sr-only">Open user menu</span>
                <img class="h-8 w-8 rounded-full"
                  src="https://img.freepik.com/premium-photo/female-doctor-professional-health-care-hospital-stock-photo_215372-2020.jpg?size=626&ext=jpg&ga=GA1.2.1876180721.1695559642&semt=ais"
                  alt="Profile photo">
              </button>
            </div>

            <div
              class="absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white py-1 shadow-sm"
              role="menu" tabindex="-1"
              [ngClass]="{
                'block transition ease-out duration-100 transform opacity-100 scale-100': dropdownHover,
                'hidden transition ease-in duration-75 transform opacity-0 scale-95': !dropdownHover
              }"
              (mouseenter)="dropdownHover = true"
              (mouseleave)="dropdownHover = false">
              <!-- Active: "bg-gray-100", Not Active: "" -->
              <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 focus:bg-gray-200" role="menuitem" tabindex="-1"
                id="user-menu-item-0">Your Profile</a>
              <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 focus:bg-gray-200" role="menuitem" tabindex="-1"
                id="user-menu-item-1">Settings</a>
              <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 focus:bg-gray-200" role="menuitem" tabindex="-1"
                id="user-menu-item-2">Sign out</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Mobile menu, show/hide based on menu state. -->
    <div class="sm:hidden" id="mobile-menu" [ngClass]="{'block transition ease-in-out duration-75 transform opacity-100 scale-100': mobileMenuOpen, 'hidden': !mobileMenuOpen}">
      <div class="space-y-1 px-2 pb-3 pt-2">
        <a routerLink="/home" class="text-gray-700 hover:bg-gray-100 block rounded-md px-3 py-2 text-base font-medium focus:bg-gray-200">Home</a>
        <a routerLink="/home/campaign" class="text-gray-700 hover:bg-gray-100 block rounded-md px-3 py-2 text-base font-medium focus:bg-gray-200">Campaign</a>
        <a routerLink="/home/about" class="text-gray-700 hover:bg-gray-100 block rounded-md px-3 py-2 text-base font-medium focus:bg-gray-200">About Us</a>
        <a routerLink="/home/contact" class="text-gray-700 hover:bg-gray-100 block rounded-md px-3 py-2 text-base font-medium focus:bg-gray-200">Contact</a>
      </div>
    </div>
  </nav>

</section>
