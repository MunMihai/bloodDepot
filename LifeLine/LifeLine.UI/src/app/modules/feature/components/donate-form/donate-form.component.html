<h2 class="text-3xl font-bold text-center mb-6 text-red-600">Donate Blood</h2>
<form [formGroup]="donateBloodForm" (ngSubmit)="submitForm()" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="flex flex-col">
            <label for="fullName" class="font-semibold text-red-600">Full Name</label>
            <input type="text" id="fullName" formControlName="fullName" class="input-field border rounded-lg px-2" />
            <div class="text-red-600 text-sm"
                *ngIf="donateBloodForm.get('fullName')?.invalid && donateBloodForm.get('fullName')?.touched">
                Your Name is required
            </div>
        </div>

        <div class="flex flex-col">
            <label for="phoneNumber" class="font-semibold text-red-600">Phone Number</label>
            <input type="text" id="phoneNumber" formControlName="phoneNumber" class="input-field border rounded-lg px-2"
                placeholder="12-345-678" pattern="[0-9]{2}-[0-9]{3}-[0-9]{3}">
            <div class="text-red-600 text-sm"
                *ngIf="donateBloodForm.get('phoneNumber')?.invalid && donateBloodForm.get('phoneNumber')?.touched">
                Your number should be valid!
            </div>
        </div>
    </div>

    <div class="flex flex-col pt-6">
        <label for="email" class="font-semibold text-red-600">Email</label>
        <input type="email" id="email" formControlName="email" class="input-field border rounded-lg px-2" />
        <div class="text-red-600 text-sm" x
            *ngIf="donateBloodForm.get('email')?.hasError('required') && donateBloodForm.get('email')?.touched">
            Your Email address is required
        </div>
    </div>

    <div formGroupName="blood" class="grid grid-cols-1 md:grid-cols-2 gap-4 pt-6">
        <div class="flex flex-col">
            <label for="bloodType" class="font-semibold text-red-600">Blood Type</label>
            <select class="input-field border rounded-lg px-2" id="bloodType" formControlName="bloodType">
                <option value="" disabled selected>Select Blood Type</option>
                <option *ngFor="let type of getBloodTypeValues()" [value]="type">{{type}}</option>
            </select>
            <div class="text-red-600 text-sm"
                *ngIf="donateBloodForm.get('bloodType')?.invalid && donateBloodForm.get('bloodType')?.touched">
                Choose Your blood type!
            </div>
        </div>

        <div class="flex flex-col">
            <label for="rhesus" class="font-semibold text-red-600">Rhesus</label>
            <select class="input-field border rounded-lg px-2" id="rhesus" formControlName="rhFactor">
                <option value="" disabled selected>Select Rhesus</option>
                <option *ngFor="let rh of getRhFactorValues()" [value]="rh">{{rh}}</option>
            </select>
            <div class="text-red-600 text-sm"
                *ngIf="donateBloodForm.get('rhFactor')?.invalid && donateBloodForm.get('rhFactor')?.touched">
                Choose your rhesus factor!
            </div>
        </div>

        <input type="hidden" formControlName="quantity">

    </div>

    <div class="flex flex-col pt-6">
        <label for="location" class="font-semibold text-red-600">Location</label>
        <input type="text" id="location" formControlName="location" class="input-field border rounded-lg px-2" />
        <div class="text-red-600 text-sm"
            *ngIf="donateBloodForm.get('location')?.invalid && donateBloodForm.get('location')?.touched">
            Select location
        </div>
    </div>

    <div class="flex flex-col pt-6">
        <label for="dateTime" class="font-semibold text-red-600">Date & Time</label>
        <input type="datetime-local" id="dateTime" formControlName="dateTime"
            class="input-field border rounded-lg px-2" />
        <div class="text-red-600 text-sm"
            *ngIf="donateBloodForm.get('dateTime')?.invalid && donateBloodForm.get('dateTime')?.touched">
            Select the time!
        </div>
    </div>

    <input type="hidden" formControlName="status">

    <div class="flex justify-center pt-6">
        <button type="submit"
            class="btn bg-red-600 text-white hover:bg-red-700 py-2 px-4 rounded-full font-semibold tracking-wide">
            Donate Now
        </button>
    </div>
</form>
