<form (ngSubmit)="loginSubmit()" [formGroup]="loginForm" class="space-y-4 md:space-y-6">
    <div>
      <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Username</label>
      <input type="text" name="text" id="username" formControlName="username"
        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg outline-red-500 focus:ring-red-600 focus:border-red-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="Username">
        <div class="text-red-600 text-sm"
         *ngIf="loginForm.get('username')?.hasError('required') && loginForm.get('username')?.touched">
          Please complete you username!
        </div>
    </div>
    <div>
      <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
      <input type="password" name="password" id="password" placeholder="••••••••" formControlName="password"
        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg outline-red-500 focus:ring-red-600 focus:border-red-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        <div class="text-red-600 text-sm"
        *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">
         Password field should be completed!
       </div>
  
        <p *ngIf="areCredentialsInvalid" class="text-sm font-medium text-red-600 hover:underline dark:text-red-500">Invalid credentials or your password is wrong</p>
      
      </div>
    <div class="flex items-center justify-between">
      <a href="#" class="text-sm font-medium text-red-600 hover:underline dark:text-red-500">Forgot password?</a>
    </div>
    <button type="submit"
      class="w-full text-white bg-red-500 hover:bg-red-600 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-red-500 dark:hover:bg-red-600 dark:focus:ring-red-800">
      Sign in</button>
  </form>
